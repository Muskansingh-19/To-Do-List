<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Professional To-Do Manager</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="app-container">
        <header class="app-header">
            <h1>Professional To-Do Manager</h1>
            <div class="date-display">
                <span id="current-date">Saturday, August 09, 2025</span>
            </div>
            
            <!-- Task Statistics Overview -->
            <div class="header-stats">
                <div class="header-stat">
                    <span class="header-stat-number" id="header-total">0</span>
                    <span class="header-stat-label">Total</span>
                </div>
                <div class="header-stat">
                    <span class="header-stat-number" id="header-pending">0</span>
                    <span class="header-stat-label">Pending</span>
                </div>
                <div class="header-stat">
                    <span class="header-stat-number" id="header-completed">0</span>
                    <span class="header-stat-label">Completed</span>
                </div>
                <div class="header-stat">
                    <span class="header-stat-number" id="header-overdue">0</span>
                    <span class="header-stat-label">Overdue</span>
                </div>
            </div>
        </header>

        <div class="main-content container">
            <!-- Add Task Section -->
            <div class="add-task-section card">
                <div class="card__body">
                    <h3 class="section-title">Add New Task</h3>
                    <div class="task-input-group">
                        <input 
                            type="text" 
                            id="new-task-title" 
                            class="form-control task-input" 
                            placeholder="Enter task description..."
                        >
                        <div class="task-options">
                            <select id="new-task-priority" class="form-control priority-select">
                                <option value="High">High Priority</option>
                                <option value="Medium" selected>Medium Priority</option>
                                <option value="Low">Low Priority</option>
                            </select>
                            <input type="date" id="new-task-date" class="form-control date-input">
                            <select id="new-task-category" class="form-control category-select">
                                <option value="Work" selected>Work</option>
                                <option value="Personal">Personal</option>
                                <option value="Urgent">Urgent</option>
                                <option value="Meeting">Meeting</option>
                                <option value="Project">Project</option>
                                <option value="Review">Review</option>
                            </select>
                        </div>
                        <button id="add-task-btn" class="btn btn--primary add-task-btn">Add Task</button>
                    </div>
                </div>
            </div>

            <!-- Progress Dashboard -->
            <div class="progress-dashboard card">
                <div class="card__body">
                    <h3 class="section-title">Progress Overview</h3>
                    <div class="progress-container">
                        <div class="progress-bar">
                            <div class="progress-fill" id="progress-fill"></div>
                        </div>
                        <span class="progress-text" id="progress-text">0% Complete</span>
                    </div>
                </div>
            </div>

            <!-- Controls Section -->
            <div class="controls-section card">
                <div class="card__body">
                    <h3 class="section-title">Filter & Sort Tasks</h3>
                    <div class="controls-group">
                        <div class="filter-buttons">
                            <button class="btn btn--secondary filter-btn active" data-filter="all">All Tasks</button>
                            <button class="btn btn--secondary filter-btn" data-filter="high">High Priority</button>
                            <button class="btn btn--secondary filter-btn" data-filter="today">Due Today</button>
                            <button class="btn btn--secondary filter-btn" data-filter="overdue">Overdue</button>
                            <button class="btn btn--secondary filter-btn" data-filter="completed">Completed</button>
                        </div>
                        <div class="sort-and-search">
                            <select id="sort-select" class="form-control sort-select">
                                <option value="date">Sort by Due Date</option>
                                <option value="priority">Sort by Priority</option>
                                <option value="category">Sort by Category</option>
                                <option value="status">Sort by Status</option>
                            </select>
                            <input 
                                type="text" 
                                id="search-input" 
                                class="form-control search-input" 
                                placeholder="Search tasks..."
                            >
                            <button id="export-csv-btn" class="btn btn--outline export-btn">Export CSV</button>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Tasks Container -->
            <div class="tasks-container">
                <div id="tasks-list" class="tasks-list">
                    <!-- Tasks will be rendered here -->
                </div>
            </div>
        </div>
    </div>

    <!-- Delete Confirmation Modal -->
    <div id="delete-modal" class="modal hidden">
        <div class="modal-overlay"></div>
        <div class="modal-content">
            <h3>Confirm Deletion</h3>
            <p>Are you sure you want to delete this task? This action cannot be undone.</p>
            <div class="modal-actions">
                <button class="btn btn--secondary" id="cancel-delete">Cancel</button>
                <button class="btn btn--primary delete-confirm" id="confirm-delete">Delete</button>
            </div>
        </div>
    </div>

    <!-- Edit Task Modal -->
    <div id="edit-modal" class="modal hidden">
        <div class="modal-overlay"></div>
        <div class="modal-content">
            <h3>Edit Task</h3>
            <div class="form-group">
                <label class="form-label">Task Description</label>
                <input type="text" id="edit-task-title" class="form-control">
            </div>
            <div class="form-group">
                <label class="form-label">Priority</label>
                <select id="edit-task-priority" class="form-control">
                    <option value="High">High Priority</option>
                    <option value="Medium">Medium Priority</option>
                    <option value="Low">Low Priority</option>
                </select>
            </div>
            <div class="form-group">
                <label class="form-label">Due Date</label>
                <input type="date" id="edit-task-date" class="form-control">
            </div>
            <div class="form-group">
                <label class="form-label">Category</label>
                <select id="edit-task-category" class="form-control">
                    <option value="Work">Work</option>
                    <option value="Personal">Personal</option>
                    <option value="Urgent">Urgent</option>
                    <option value="Meeting">Meeting</option>
                    <option value="Project">Project</option>
                    <option value="Review">Review</option>
                </select>
            </div>
            <div class="form-group">
                <label class="form-label">Status</label>
                <select id="edit-task-status" class="form-control">
                    <option value="Pending">Pending</option>
                    <option value="In Progress">In Progress</option>
                    <option value="Completed">Completed</option>
                </select>
            </div>
            <div class="modal-actions">
                <button class="btn btn--secondary" id="cancel-edit">Cancel</button>
                <button class="btn btn--primary" id="save-edit">Save Changes</button>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
